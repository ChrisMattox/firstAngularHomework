<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <main ng-app="SigmanautApp" ng-controller="SigmanautController as sigmanaut">
    <section class="container">
      <h1>Sigmanaut's angular list</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="sigmanaut.newPerson.firstName" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <!-- Add new label inputs to DOM -->
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="sigmanaut.newPerson.lastName" placeholder="Last Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="git_username">Github User Name</label>
          <input type="text" name="git_username" class="form-control" ng-model="sigmanaut.newPerson.git_username" placeholder="Github Username"/>
        </div>
        <div class="form-group col-md-6">
          <label for="shoutout">Shoutout!</label>
          <input type="text" name="shoutout" class="form-control" ng-model="sigmanaut.newPerson.shoutout" placeholder="Shoutout"/>
        </div>
          <!-- Add submit button, on click pass function from DOM -->
          <button type="submit" class="btn btn-primary" ng-click="sigmanaut.createPerson()">Submit a Sigmanaut!!</button>

        </div>
      </form>
    </section>
    <section class="container">
      <h3>Class List</h3>
      <input type="text" name="search" class="form-control" ng-model="sigmanaut.searchText" placeholder="Search a 'Naut">
      <ul class="list-group">
        <!-- Add loop from main array to stick Sigmanauts on the DOM -->
        <li class="list-group-item" ng-repeat="people in sigmanaut.people | filter: sigmanaut.searchText">
          <!-- link in github username to name fields -->
            <a ng-href="https://github.com/{{people.git_username}}">{{people.firstName}} {{people.lastName}}</a> <br> <p><i> {{people.shoutout}} </i></p>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
